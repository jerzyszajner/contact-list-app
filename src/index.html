<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact List App</title>
  </head>
  <body>
    <main class="contact-app">
      <section class="contact-app__form-container">
        <form class="contact-app__form">
          <div class="form__logo-container">
            <img src="./assets/icons/contact-logo.svg" alt="contact app main" />
          </div>
          <div class="form__input-container">
            <label for="firstname">Firstname:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="form__input"
              placeholder="e.g. John"
              maxlength="50"
              required
            />

            <label for="lastname">Lastname:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="form__input"
              placeholder="e.g. Smith"
              maxlength="50"
              required
            />

            <label for="phone-number">Phone number:</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              class="form__input"
              placeholder="e.g. 12345678"
              required
              pattern="[0-9]{8}"
            />

            <label for="address">Adress:</label>
            <textarea
              name="address"
              id="address"
              class="form__address-input"
              required
              placeholder="Max 50 characters"
              rows="3"
              maxlength="50"
            ></textarea>
            <button class="form__submit-button">Add Contacts</button>
          </div>
        </form>
      </section>
      <section class="contact-app__display-contacts"></section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
